version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build skipped - no backend environment needed"
        - exit 0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*